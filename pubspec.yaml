name: pi_papers_2021_2
description: Image Processing 2021.2 papers.

publish_to: 'none'

version: 0.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  image: ^3.0.8
  image_picker: ^0.8.4+4
  fl_chart: ^0.40.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SF-Pro-Display.otf

assets:
  - assets/images/

  # To add assets to your application, add an assets section, like this:
